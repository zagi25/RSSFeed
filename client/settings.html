<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Settings</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' href='index.css' media='screen'/>
		<script src="https://kit.fontawesome.com/9ff1ed7b3c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header id='settings-header' class='settings-header'>
			<h1>Welcome to News Feed</h1>
		</header>
		<main id='settings-page' class='settings-page'>
			<h2>Add feed</h2>
			<div  class='input-form'>
				<input id='link-text' type='text' />
				<i id='add-btn' class="far fa-plus-square"></i>
			</div>
			<div id='links-cont' class='links-container'>
			</div>
			<button id='feed-btn' style='display: none' class='btn feed-btn'>Get feed</button>
		</main>
		<script  src='settings.js'></script>
	</body>
</html>
